{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'app/images/k10.jpg' %}" class="d-block w-100" alt="..." height='1000'>
              </div>
              <div class="carousel-item">
                <img src="{% static 'app/images/k11.jpg' %}" class="d-block w-100" alt="..." height='1000'>
              </div>
              <div class="carousel-item">
                <img src="{% static 'app/images/k12.jpg' %}" class="d-block w-100" alt="..." height='1000'>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          {% block banner_slider%}{% endblock banner_slider%}
        {% block main-content%}{% endblock main-content%}
        <script src="" async defer></script>
    </body>
</html>
